<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <!--Begin-->
    <h1>Noughts & Crosses</h1>

    <div class="grid-container">
      <div class="gridItem row1 column1 diagonal1" id="1"></div>
      <div class="gridItem row1 column2" id="2"></div>
      <div class="gridItem row1 column3 diagonal2" id="3"></div>
      <div class="gridItem row2 column1" id="4"></div>
      <div class="gridItem row2 column2 diagonal1 diagonal2" id="5"></div>
      <div class="gridItem row2 column3" id="6"></div>
      <div class="gridItem row3 column1 diagonal2" id="7"></div>
      <div class="gridItem row3 column2" id="8"></div>
      <div class="gridItem row3 column3 diagonal1" id="9"></div>
    </div>

    <p>Player Score: <span id="playerScore">0</span></p>
    <p>AI Score: <span id="aiScore">0</span></p>
    <p>Draws: <span id="draw">0</span></p>
    <button type ="reset" onclick = "reset()">Reset</button>
    <script src="script.js"></script>
    <!--End-->
  </body>

</html>
